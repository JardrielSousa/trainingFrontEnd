<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <img src="./img/perfil.png" alt="imagem de perfil">

        <form action="">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite seu senha">
            </div>
            <div>
                <input class="submit" type="submit" value="logar"></input>
            </div>
        </form>
    </div>
</body>

</html>
